<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH SASA</title>

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->




</head>

<body>
    <h1 class="hero">MEDI SASA</h1>

    <div class="container custom-container">
        <div id="container">
            <h1 class="header mb-3">Create account</h1>

            <form onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-md-4 custom-input">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" minlength="3" maxlength="20" class="form-control" placeholder="First Name" required>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-4  mx-auto custom-input">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>

                        <input type="text" id="lastName" name="lastName" minlength="3" maxlength="20" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>



                <div class="row ">
                    <div class="col-md-4   custom-input">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>

                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>



                <div class="row ">
                    <div class="col-md-4   custom-input">
                        <label for="exampleInputEmail1" class="form-label">Email</label>

                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <!-- Rest of the input fields -->

                <div class="row">
                    <div class="col-md-4 custom-input">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-4 custom-input">
                    <div class="mt-3 text-center">
                        <button type="button" class="btn btn-success btn-block">Register</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-block mr-2 mt-3" id="signInButton">
                  <i class="fab fa-google mr-2"></i>Register with Google
                </button>
                        <button type="button" class="btn btn-primary btn-block ml-2 mt-3" id="twitterSignInButton">
                  <i class="fab fa-twitter mr-2"></i>Register with Twitter
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://platform.twitter.com/widgets.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
