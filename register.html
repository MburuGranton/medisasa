<body>
    <h1 class="hero">MEDI SASA</h1>

    <div class="container custom-container">
        <div id="container">
            <h1 class="header mb-3">Create account</h1>

            <form onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-md-4 custom-input">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" minlength="3" maxlength="20" class="form-control" placeholder="First Name" required>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-4  mx-auto custom-input">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>

                        <input type="text" id="lastName" name="lastName" minlength="3" maxlength="20" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>



                <div class="row ">
                    <div class="col-md-4   custom-input">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>

                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>



                <div class="row ">
                    <div class="col-md-4   custom-input">
                        <label for="exampleInputEmail1" class="form-label">Email</label>

                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <!-- Rest of the input fields -->

                <div class="row">
                    <div class="col-md-4 custom-input">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-4 custom-input">
                    <div class="mt-3 text-center">
                        <button type="button" class="btn btn-success btn-block">Register</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="d-flex justify-content-center">
                        <div id="g_id_onload " data-client_id="325558442636-8g0ncdtrht0jj5550s4dg2l8tnkeb3t5.apps.googleusercontent.com" data-login_uri="https://deft-frangipane-3297ce.netlify.app/dashboard" data-auto_prompt="false">
                            <button id="buttonDiv"></button>
                        </div>
                        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                        </div>
                        <button type="button" class="btn btn-primary btn-block ml-2 mt-3" id="twitterSignInButton">
                  <i class="fab fa-twitter mr-2"></i>Register with Twitter
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
